name: 'Build'
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows_latest, macos-11	]
    steps:
      - name: Get the sources
        uses: actions/checkout@v2
      - name: restore the dependenceis
        run: npm ci
      - name: Build
        run: npm run all